    <h1>Logowanie</h1>

        <form action="action" method="post">
            <table>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input name="Username" type="text" placeholder="Username" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input name="Username" type="password" placeholder="Password" />
                    </td>
                </tr>
                <tr>
                    <td class="columnSpan" colspan="2">
                        <label for="rememberUser">Zapamietaj mnie</label>
                        <input id="rememberUser" type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td class="columnSpan" colspan="2">
                        <input value="Submit" type="submit" style="width:25%;"/>
                    </td>
                </tr>
            </table>
        </form>
